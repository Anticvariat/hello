name: tests_and_linters
on: [push]
jobs:
  check-tests:
    runs-on: ubuntu-latest
    env:
      GMAIL_PASSWORD: gmailpassword
      GMAIL_USERNAME: gmailusername@gmail.com
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.6'
          bundler-cache: true
      
      - run: bundle install
      - run: rake db:setup
      - run: bin/test

  check-linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.6'
          bundler-cache: true

      - run: bin/quality