require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-discourse

AllCops:
  NewCops: enable
  Exclude:
    - bin/**/*
    - db/**/*
    - vendor/**/*
    - tmp/**/*

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - config/**/*
    - spec/**/*

Metrics/AbcSize:
  Enabled: false

Rails/I18nLocaleTexts:
  Enabled: false

RSpec/Capybara/FeatureMethods:
  EnabledMethods:
    - feature
    - scenario

RSpec/ExampleLength:
  Enabled: false 